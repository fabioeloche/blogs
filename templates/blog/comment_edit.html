{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Comment - The Tennis Time{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-light">
                <h4 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Edit Comment
                </h4>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h6>Comment on: <a href="{{ post.get_absolute_url }}" class="text-decoration-none">{{ post.title }}</a></h6>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Comment
                        </button>
                        <a href="{{ post.get_absolute_url }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
